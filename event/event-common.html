<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="clicking-method"></p>
    <input id="input-box" type="text">
    <button id="update-name">update</button>
    <button onclick="clickingmethod()">click me</button>
    <button id="direct">click me</button>





    <script src="script.js"></script>
    <script>


             //direct addEventListener


            document.getElementById('direct').addEventListener('click',function(){
            // document.getElementById('clicking-method')
            const p =document.getElementById('clicking-method');
            p.innerText='using direct method';
            } )


            
               //update by input box

            document.getElementById('update-name').addEventListener('click',function(){
            const field = document.getElementById('input-box');

            const p =document.getElementById('clicking-method');
            p.innerText=field.value;
            field.value='';

        // document.getElementById('clicking-method').innerText= document.getElementById('input-box').value;
        })
    </script>
</body>
</html>
