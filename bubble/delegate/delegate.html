<html lang="en">
<head>

<body>
    <h3>Event Delegate</h3>
    <section>
        <ul id="container">
            <li class="list-item">Lorem, ipsum.</li>
            <li class="list-item">Ipsam, ratione.</li>
            <li class="list-item">Provident, minus!</li>
            <li class="list-item">Nemo, id.</li>
            <li class="list-item">Fuga, numquam.</li>
        </ul>
        <button id="add-item">Add Item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('list-item');
        // for(const item of items){
        //     // console.log(item)
        //     item.addEventListener('click',function(event){

        //         // document.getElementById('container').removeChild(item)
        //        event.target.parentNode.removeChild(event.target); 
        //     })
        // }
        document.getElementById('add-item').addEventListener('click',function(){

            const li=document.createElement('li');
            li.innerText='New Branding';
            // li.classList.add('li');
           const parent= document.getElementById('container')
           parent.appendChild(li)

        })
        //benefit of bubble vai
        document.getElementById('container').addEventListener('click',function(){
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>
</html>
